  <script>
    if (searchParams.has("date")) {

      var target = new Date(searchParams.get("date"));

      // mobile back up
      //if( target instanceof Date && !isNaN(target)) {
      if (target == "Invalid Date") {
        var dateString = searchParams.get("date");
        // adjust the month number down by 1
        var month = parseInt(dateString.substring(0, 2)) - 1;
        var day = parseInt(dateString.substring(3, 5));
        var year = parseInt(dateString.substring(6, 10));

        target = new Date(year, month, day);
      }

      loadingTitles(target);

      // Can I load the scheduled dates into the calendar view
      schedule.initiate(target);

      loadCalendar(target);
    }
  </script>
